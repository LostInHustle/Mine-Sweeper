<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mine Sweeper Mini Game</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f2f2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #game {
      display: grid;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      background-color: white;
      margin-bottom: 20px;
    }
    .cell {
      width: 36px;
      height: 36px;
      border: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    .cell:hover {
      background-color: #f5f5f5;
    }
    .mine {
      background-color: #ff4a3d;
    }
    .revealed {
      background-color: #efeff4;
      pointer-events: none;
    }
    .flagged {
      color: #ff3b30;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #messageBox {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 300px;
    }
    #messageBox h2 {
      margin-top: 0;
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <h1>Mine Sweeper</h1>
  <div id="game"></div>

  <div id="overlay">
    <div id="messageBox">
      <h2 id="gameMessage">Game Over</h2>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script>
    const rows = 8;
    const cols = 8;
    const mineCount = 10;
    const gameContainer = document.getElementById('game');
    const overlay = document.getElementById('overlay');
    const gameMessage = document.getElementById('gameMessage');
    let board = [];
    let gameOver = false;

    function createBoard() {
      gameOver = false;
      board = [];
      gameContainer.innerHTML = '';
      gameContainer.style.gridTemplateColumns = `repeat(${cols}, 36px)`;

      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', onCellClick);
          cell.addEventListener('contextmenu', onRightClick);
          gameContainer.appendChild(cell);
          row.push({ element: cell, isMine: false, revealed: false, flagged: false, neighborMines: 0 });
        }
        board.push(row);
      }

      let placedMines = 0;
      while (placedMines < mineCount) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (!board[r][c].isMine) {
          board[r][c].isMine = true;
          placedMines++;
        }
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!board[r][c].isMine) {
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
              for (let dc = -1; dc <= 1; dc++) {
                const nr = r + dr;
                const nc = c + dc;
                if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].isMine) {
                  count++;
                }
              }
            }
            board[r][c].neighborMines = count;
          }
        }
      }
    }

    function onCellClick(e) {
      if (gameOver) return;
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      revealCell(r, c);
    }

    function onRightClick(e) {
      e.preventDefault();
      if (gameOver) return;
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      const cellData = board[r][c];

      if (cellData.revealed) return;

      if (!cellData.flagged) {
        this.textContent = 'ðŸš©';
        cellData.flagged = true;
      } else {
        this.textContent = '';
        cellData.flagged = false;
      }
    }

    function revealCell(r, c) {
      const cellData = board[r][c];
      if (cellData.revealed || cellData.flagged || gameOver) return;

      cellData.revealed = true;
      cellData.element.classList.add('revealed');

      if (cellData.isMine) {
        cellData.element.classList.add('mine');
        cellData.element.textContent = 'ðŸ’£';
        endGame("Kaboom! You triggered a mine!");
        return;
      }

      if (cellData.neighborMines > 0) {
        cellData.element.textContent = cellData.neighborMines;
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            const nr = r + dr;
            const nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              revealCell(nr, nc);
            }
          }
        }
      }

      checkWin();
    }

    function revealAllMines() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c].isMine) {
            board[r][c].element.classList.add('mine', 'revealed');
            board[r][c].element.textContent = 'ðŸ’£';
          }
        }
      }
    }

    function checkWin() {
      let unrevealedSafeCells = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!board[r][c].isMine && !board[r][c].revealed) {
            unrevealedSafeCells++;
          }
        }
      }
      if (unrevealedSafeCells === 0) {
        endGame("Well done! Youâ€™ve cleared the board!");
      }
    }

    function endGame(message) {
      gameOver = true;
      overlay.style.display = 'flex';
      gameMessage.textContent = message;
      revealAllMines();
    }

    function restartGame() {
      overlay.style.display = 'none';
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
